<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa WiFi - Cobertura de Red</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Network Coverage Map</h1>
            <div class="controls">
                <button id="toggleLabels" class="btn">üè∑Ô∏è Etiquetas</button>
                <button id="toggleGrid" class="btn">‚ñ¶ Cuadr√≠cula</button>
                <button id="zoomIn" class="btn">+</button>
                <button id="zoomOut" class="btn">‚àí</button>
                <button id="resetView" class="btn">‚ü≤</button>
            </div>
        </header>

        <main class="main">
            <div class="map-container" id="mapContainer">
                <div class="map-wrapper" id="mapWrapper">
                    <img id="floorPlan" src="images/planta_de_puntos.png" alt="Plano" class="floor-plan">
                    <canvas id="gridCanvas" class="grid-canvas"></canvas>
                    <div id="pointsLayer" class="points-layer"></div>
                </div>
            </div>

            <aside class="sidebar">
                <div class="card">
                    <h3>Estad√≠sticas</h3>
                    <div class="stats">
                        <div class="stat"><span>Total:</span> <b id="totalPoints">28</b></div>
                        <div class="stat excellent"><span>Se√±al muy buena:</span> <b id="excellentPoints">0</b></div>
                        <div class="stat good"><span>Buena:</span> <b id="goodPoints">0</b></div>
                        <div class="stat fair"><span>Mala:</span> <b id="fairPoints">0</b></div>
                        <div class="stat poor"><span>Desconexi√≥n:</span> <b id="poorPoints">0</b></div>
                    </div>
                </div>

                <div class="card">
                    <h3>Leyenda</h3>
                    <div class="legend">
                        <div class="legend-item"><span class="dot excellent"></span> Se√±al muy buena (0 a -55 dBm)</div>
                        <div class="legend-item"><span class="dot good"></span> Buena (-55 a -75 dBm)</div>
                        <div class="legend-item"><span class="dot fair"></span> Mala (-75 a -90 dBm)</div>
                        <div class="legend-item"><span class="dot poor"></span> Desconexi√≥n (‚â§ -90 dBm)</div>
                    </div>
                </div>

                <div class="card" id="selectedInfo" style="display:none;">
                    <h3>Punto Seleccionado</h3>
                    <div class="info">
                        <div><b>ID:</b> <span id="pointId">-</span></div>
                        <div><b>Se√±al:</b> <span id="pointSignal">-</span></div>
                        <div><b>Ubicaci√≥n:</b> <span id="pointLocation">-</span></div>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
